<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Results of a Interview</title>

</head>

<head>
    <script>
        let users = [{
                "name": "Shashank"
            }, {
                "name": "Priyanka"
            }, {
                "name": "Juhi"
            }, {
                "name": "Hemangi"
            }, {
                "name": "Archana"
            }, {
                "name": "Bhavesh"
            }, {
                "name": "Namrata"
            }]
            //Map:assign a random value * 100 
        let marksDetails = users.map(user => {
            user.marks = Math.random() * 100;
            return user;
        })
        console.log(marksDetails)
            //filter: select candidate above 60
        let aboveCandidate = marksDetails.filter(user => {
            if (user.marks > 60) {
                return user;
            }
        })
        console.log(aboveCandidate)
            //Reduce a team
        let teamForms = aboveCandidate.reduce((teamForms, user) => {
            teamForms.push(user);
            return teamForms;
        }, []);
        console.log(teamForms)
    </script>
</head>

<body>
    <h1>Please check console for output..!</h1>

</body>

</html>
